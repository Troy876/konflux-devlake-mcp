name: Security Tests

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 0 * * *"  # Daily security validation

permissions:
  contents: read

jobs:
  test-security:
    name: Security Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run security tests
        run: python run_tests.py --security --verbose

      - name: Security test summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Categories" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SQL Injection Detection" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Data Masking (PII Protection)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Input Validation & Sanitization" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Query Security & Validation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… API Key & Token Management" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- **34 security tests** validating critical security controls" >> $GITHUB_STEP_SUMMARY
          echo "- **Zero-trust model** for database access" >> $GITHUB_STEP_SUMMARY
          echo "- **Multi-layer protection** against SQL injection" >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security scanning tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] safety

      - name: Run Bandit security scanner
        run: |
          echo "## ðŸ” Bandit Security Scan" >> $GITHUB_STEP_SUMMARY
          bandit -r . -f txt -o bandit-report.txt --exclude ./tests,./venv,./.venv || true
          if [ -f bandit-report.txt ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            head -50 bandit-report.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for known vulnerabilities in dependencies
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Dependency Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
          pip install -r requirements.txt
          safety check --json > safety-report.json || true
          if [ -f safety-report.json ]; then
            echo "Safety scan completed. Check logs for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            bandit-report.txt
            safety-report.json
          retention-days: 30

