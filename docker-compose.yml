services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: test_password
      MYSQL_DATABASE: lake
      MYSQL_USER: devlake
      MYSQL_PASSWORD: devlake_password
    ports:
      - "3306:3306"
    volumes:
      - ./testdata/mysql:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptest_password"]
      timeout: 20s
      retries: 10
      interval: 5s
    command: --default-authentication-plugin=mysql_native_password

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    profiles:
      - debug

volumes:
  mysql_data:
