[tool:pytest]
# Pytest configuration for Konflux DevLake MCP Server

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: marks tests as unit tests (no external dependencies)
    integration: marks tests as integration tests (requires database)
    slow: marks tests as slow running
    security: marks tests as security-related

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 120

# Coverage options (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Asyncio configuration
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Suppress noisy aiohttp deprecation on Python 3.13
    ignore:enable_cleanup_closed ignored.*:DeprecationWarning:aiohttp\.connector
    # Suppress pydantic v2 serializer noise emitted by litellm models
    ignore:Pydantic serializer warnings:UserWarning:pydantic\.main
