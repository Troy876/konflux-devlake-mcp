---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: konflux-mcp-server
  namespace: konflux-devlake
  labels:
    app: konflux-mcp-server
    component: mcp-server
    app.kubernetes.io/instance: devlake
    app.kubernetes.io/name: devlake
    devlakeComponent: ui
  annotations:
    openshift.io/display-name: "Konflux MCP Server"
    openshift.io/host.generated: "true"
    haproxy.router.openshift.io/timeout: 500s
spec:
  port:
    targetPort: http
  to:
    kind: Service
    name: konflux-mcp-server
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
